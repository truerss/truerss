akka {
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  loggers = ["qgame.engine.logging.Log4jLogger"]
  loglevel = "INFO"

  actor.debug {
    receive = on
  }
}

dispatchers {
  truerss-dispatcher {
    type = Dispatcher
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 4
      parallelism-factor = 2.0
      parallelism-max = 16
    }
    throughput = 1
  }
  db-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 16
    }
    throughput = 1
  }
}