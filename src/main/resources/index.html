<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/uikit.almost-flat.min.css">
    <link rel="stylesheet" href="/css/form-file.min.css">
    <link rel="stylesheet" href="/css/upload.min.css">
    <link rel="stylesheet" href="/css/notify.min.css">
    <link rel="stylesheet" href="/css/placeholder.min.css">
    <link rel="stylesheet" href="/css/truerss.css">


    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/ejs.min.js"></script>
    <script type="text/javascript" src="/js/lodash.min.js"></script>
    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/uikit.min.js"></script>
    <script type="text/javascript" src="/js/notify.min.js"></script>
    <script type="text/javascript" src="/js/upload.min.js"></script>
    <script type="text/javascript" src="/js/jade.js"></script>
    <script type="text/javascript" src="/js/jquery_adapter.min.js"></script>
    <script type="text/javascript" src="/js/sirius.min.js"></script>
    <script type="text/javascript" src="/js/truerss.js"></script>

</head>
<body class="tm-background">


<nav class="tm-navbar uk-navbar uk-navbar-attached">
    <div class="uk-container uk-container-center">

        <a class="uk-navbar-brand uk-hidden-small" href="http://truerss.net/">TrueRSS</a>
        <nav class="uk-navbar">
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="/">Home</a></li>
                <li><a href="#add-modal" data-uk-modal>Add</a></li>
                <li><a href="#refresh" class="cursor">Refresh</a></li>
                <li><a href="/favorites" rel="noreferrer">Favorites</a></li>
                <li><a href="/sources" rel="noreferrer">Sources</a></li>
                <li><a href="/plugins" rel="noreferrer">Plugins</a></li>
                <li><a href="/by-source" rel="noreferrer">By Source</a></li>
                <li><a href="/about">About</a></li>
            </ul>

            <div class="uk-navbar-flip">
                <div class="uk-button-group">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#restart-system" class="uk-button">
                                <i class="uk-icon-refresh" data-uk-tooltip title="Restart System"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#stop-system" class="uk-button">
                                <i class="uk-icon-stop" data-uk-tooltip title="Stop System"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#exit-app" class="uk-button">
                                <i class="uk-icon-power-off" data-uk-tooltip title="Stop Application"></i>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>


    </div>
</nav>

<div class="tm-middle">
    <div class="uk-container uk-container-center">

        <div class="uk-grid" data-uk-grid-margin>
            <div class="tm-sidebar uk-width-medium-1-4 uk-hidden-small custom-margin">
                <button id="source-button" class="uk-button" data-uk-offcanvas="{target:'#offcanvas-5'}">Open</button>

                <ul id="feeds" class="tm-nav uk-nav feeds" data-uk-nav>
                    <!-- feeds.ejs -->
                </ul>

            </div>
            <div id="main" class="tm-main uk-width-medium-3-4">

                <article class="uk-article">

                    <h1 class="uk-article-title">title</h1>

                    <hr class="uk-article-divider">

                    <p>article</p>


                </article>

            </div>
        </div>

    </div>
</div>



<div id="offcanvas-5" class="uk-offcanvas">
    <div class="uk-offcanvas-bar">
        <div class="uk-panel">
            <h3 class="uk-panel-title">Sources</h3>
        </div>

        <div class="uk-panel">
            <ul class="uk-list uk-list-line" id="source-list">
                <!-- sources.ejs -->
            </ul>
        </div>
    </div>
</div>



<div id="add-modal" class="uk-modal">
    <div class="uk-modal-dialog custom-width-dialog">
        <button type="button" class="uk-modal-close uk-close"></button>
        <div class="uk-modal-header">
            <h2>Add new source</h2>
        </div>
        <div class="uk-width-1-1">
            <form class="uk-form uk-form-horizontal">
                <div class="uk-form-row">
                    <label class="uk-form-label">Title</label>
                    <div class="uk-form-controls">
                        <input type="text" name="title" class="custom-input"  placeholder="enter title" />
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Url</label>
                    <div class="uk-form-controls">
                        <input type="text" class="custom-input" name="url"  placeholder="enter url" />
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Interval</label>
                    <div class="uk-form-controls">
                        <input name="interval" type="text" value="1">
                    </div>
                </div>
                <div class="uk-form-row">
                    <span class="source-url-error uk-text-danger uk-text-large"></span>
                </div>
            </form>
            <hr/>
            <div id="upload-drop" class="uk-placeholder uk-width-1-1">
                or Import from <i class="uk-icon-cloud-upload uk-icon-medium uk-text-muted uk-margin-small-right"></i>
                <a href="#" class="uk-form-file">OPML file<input id="upload-select" type="file"></a>
            </div>
            <div id="progressbar" class="uk-progress uk-hidden">
                <div class="uk-progress-bar" style="width: 0%;"></div>
            </div>
        </div>

        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="uk-button close-modal">Cancel</button>
            <button type="button" class="uk-button uk-button-primary">Save</button>
        </div>
    </div>
</div>

</body>
</html>
